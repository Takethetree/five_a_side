<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>Five-a-side</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="manifest" href="site.webmanifest">
    <link rel="apple-touch-icon" href="icon.png">
    <!-- Place favicon.ico in the root directory -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css" integrity="sha384-9gVQ4dYFwwWSjIDZnLEWnxCjeSWFphJiwGPXr1jddIhOegiu1FwO5qRGvFXOdJZ4" crossorigin="anonymous">
    <link rel="stylesheet" href="css/styles.css">
    <link href="https://fonts.googleapis.com/css?family=Amatic+SC" rel="stylesheet">
<!--   <link rel="stylesheet" href="css/main.css"> -->
</head>
<body>

    <header class="container site-heading">
        <div class="row justify-content-center">
            <h1 class="site-heading__text">
              Five-a-side
            </h1>
        </div>
    </header>

    <div class="container team-size">
        <div class="row">
            <h5 class="col">
              How many players per side?
            </h5>
        </div>    
        <div class="row">
<!--             <form id="team_form"> -->
                <input id="number_players" type="number" name="players_per_side" value="5"> 
<!--                 <button type="button" class="btn btn-primary">
                    Generate Team!
                </button> -->
                <input id="team_button" class="btn btn-primary" type="submit" name="players_per_side" value="Generate Teams!">
<!--             </form> -->

        </div>
    </div>

    <div class="container team-names">
        <div class="row">
              <span class="col">
                    <h5>
                        Team 1
                    </h5>
                    <ol id="team_one">
                        
                    </ol>
                </span>
                <span class="col">
                    <h5>
                        Team 2
                    </h5>
                    <ol id="team_two">

                        
                    </ol>
                </span>
        </div>
    </div>

    <div class="container play-match">
        <div class="row">
            <button id="match_button" type="button" class="btn btn-primary">
                Play a match!
            </button>
        </div>
    </div>

    <div class="container score">
        <div class="row justify-content-center">
            <h5 id="score-text">

            </h5>
        </div>
    </div>

    <footer class="container">
        <div class="row justify-content-center">
            <h5 id="winner">
                
            </h5>
        </div>
    </footer>


    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.0/umd/popper.min.js" integrity="sha384-cs/chFZiN24E4KMATLdqdvsezGxaGsi4hLGOzlXwp5UZB1LY//20VyM2taTB4QvJ" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js" integrity="sha384-uefMccjFJAIv6A+rW+L4AHf99KvxDjWSu1z9VI8SKNVmz4sk7buKt/6v9KI65qnm" crossorigin="anonymous"></script>
    <script src="index.js" type="text/javascript"></script>

</body>
</html>
