<body>


    <header class="container site-heading">
        <div class="row">
            <div class="col-4 site-heading__left-col">
                <h1 class="site-heading__text">
                  Five-a-side
                </h1>
            </div>
            <div class="col site-heading__right-col">
                <img src="images/football-157930_640.png" class="img-fluid site-heading__image">
            </div>
        </div>
    </header>

    <div class="container team-size">
        <div class="row">
            <div class="col team-size__left-col">
                    <h5 class="team-size__text">
                      Players per side:
                    </h5>   
            </div>          
            <div class="col team-size__center-col">
                <input id="number_players" class="number-players" type="number" name="players_per_side" value="5" min="1" max="11"> 
            </div>
            <div class="col team-size__right-col">
                <button id="team_button" class="btn btn-primary team-button">
                    Generate Teams!
                </button>
                <button id="match_button" type="button" class="btn btn-primary match-button">
                    Play a Match!
                </button>
            </div>
        </div>    
    </div>

    <div class="container team-names">
        <div class="row team-names__row">
              <div class="col team-one">
                    <h5 class="team-one__text">
                        TEAM 1
                    </h5>
                    <ol id="team_one" class="team-one__list">
                        
                    </ol>
                </div>
                <div class="col team-two">
                    <h5 class="team-two__text">
                        TEAM 2
                    </h5>
                    <ol id="team_two" class="team-two__list">
                        
                    </ol>
                </div>
                <div class="col container score">
                    <div class="row">
<!--                         <button id="match_button" type="button" class="btn btn-primary match-button">
                            Play a Match!
                        </button> -->
                    </div>
                    <div class="row ">
                        <h5 id="score_text" class="score-text">

                        </h5>
                    </div>
                    <div class="row">
                        <h5 id="winner" class="winner">
                            
                        </h5> 
                    </div>   
                </div>
        </div>
    </div>
